language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r freerec-sprintboot2-webservice *
  - mkdir -p deploy
  - mv freerec-sprintboot2-webservice.zip deploy/freerec-sprintboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_CLIENT_ID
    secret_access_key: $AWS_CLIENT_SECRET
    bucket: freerec-spring-webservice
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
      access_key_id: $AWS_CLIENT_ID
      secret_access_key: $AWS_CLIENT_SECRET
      bucket: freerec-spring-webservice
      key: freerec-sprintboot2-webservice.zip
      bundle_type: zip
      deployment_group: freerec-springboot-webservice
      region: ap-northeast-2
      skip_cleanup: true
      acl: private
      local_dir: deploy
      wait-until-deployed: true

